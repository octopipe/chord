syntax = "proto3";
package v1;

option go_package = "./v1";

service Chord {
  rpc FindSuccessor(Node) returns (Node);
}

message Node {
  int64 id = 1;
  string address = 2;
  repeated Node fingerTable = 3;
  Node successor = 4;
  Node predeccessor = 5;
}

